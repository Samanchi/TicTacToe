<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/de/47/2b/de472bdc811b6941c6825de74aa5b520.png">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>Kishore TicTacToe</ul>
    </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>

        </div>
        <div class="gameInfo">
            <h1>Welcome to Game</h1>
            <div>
                <span class="info">Turn For krish</span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="YAYY">
            </div>
        </div>
    </div>
    <script src="script.js" />
</body>
</html>
